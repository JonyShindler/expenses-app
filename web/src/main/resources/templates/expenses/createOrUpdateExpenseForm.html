<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>New Expense</h2>
<form th:object="${expense}" class="form-horizontal" id="add-expense-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Quantity', 'quantity', 'text')}" />
        <input th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}" />
<!--        <input th:replace="~{fragments/selectField :: select ('Category', 'category', ${categories})}" />-->
        <select th:field="*{category}">
            <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                >
            </option>
        </select>

        <select name="direction">
            <option th:each="direction : ${T(berkeley.creations.expenses.model.Direction).values()}"
                    th:value="${direction}" th:text="${direction}"></option>
        </select>

<!--        <input th:replace="~{fragments/inputField :: input ('Direction', 'direction', 'text')}" />-->
        <input th:replace="~{fragments/inputField :: input ('Detail', 'detail', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${expense['new']} ? 'Add Expense' : 'Update Expense'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Owner</button>
        </div>
    </div>
</form>
</body>
</html>
